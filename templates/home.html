<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Times+New+Roman:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+5hb7xZl7GpD1CqLgpV/iF1BoAeTfz4zW4M7N+V" crossorigin="anonymous">

    <title>Reva University</title>

    <style>
        body {
            font-family: 'Times New Roman', serif;
            background: linear-gradient(to right, #1a73e8, #1a73e8);
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .header {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 3px 20px;
            box-shadow: 0px 5px 20px rgba(8, 8, 233, 0.6);
        }

        .header h1 {
            font-size: 3rem;
            color: #0047ab;
            font-weight: 700;
            letter-spacing: 2px;
            
            text-align: center;
        }

        .header h1 span {
            color: #0047ab;
            text-align: center;
            
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 50px;
            
        }

        .card {
            background: rgba(255, 255, 255, 0.85);
            border-radius: px;
            padding: 30px;
            margin: 15px;
            box-shadow: 0 4px 15px rgba(10, 10, 10, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(7, 7, 7, 0.6);
        }

        .card h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #0047ab;
            font-weight: 600;
        }

        .card label {
            font-size: 1.2rem;
            color: #080808;
            text-align: center;
        }

        .card input {
            width: 100%;
            padding: 10px 1px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: px;
            background: #f8f8fa;
            color: rgb(0, 0, 0);
            font-size: 1rem;
            font-family: 'Times New Roman', serif;
        }

        .card button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: px;
            font-size: 1.2rem;
            font-weight: 600;
            background: linear-gradient(to right, #0047ab, #0047ab);
            color: rgb(255, 255, 255);
            transition: background 0.3s ease;
            font-family: 'Times New Roman', serif;
        }

        .card button:hover {
            background: linear-gradient(to right, #0a0a0a, #fdfdfd);
            cursor: pointer;
        }

        .footer {
            margin-top: 50px;
            text-align: center;
            color: #ffffff;
            font-size: 1rem;
        }

        .footer a {
            color: #ffffff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Face Recognition <span>Attendance</span></h1>
    </div>

    <div class="container">
        <div class="card col-md-4">
            <h2><b><u>Add New User</u></b></h2>
            <form action="/add" method="POST" enctype="multipart/form-data">
                <label for="newusername">Student Name:</label>
                <input type="text" id="newusername" name="newusername" placeholder="Enter the Student Name" required>
                <label for="newuserid">Student ID:</label>
                <input type="number" id="newuserid" name="newuserid" placeholder="Enter the StudentID" required>
                <button type="submit">Add</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Reva University. All rights reserved.</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76A+Sl6HrNdtCqokY03WVhU64bqkFFdF9jbKjPZXkYWZh4wWhePc7VK7Qv6YIo+" crossorigin="anonymous">
    </script>
</body>

</html>
